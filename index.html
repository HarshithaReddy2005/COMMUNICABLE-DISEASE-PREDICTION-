<!DOCTYPE html>
<html>
<head>
    <title>Disease Predictor</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; text-align: center; }
        h1 { color: darkblue; }
        input, button { padding: 10px; margin: 5px; width: 300px; }
        .result { margin-top: 20px; font-size: 20px; color: green; }
    </style>
</head>
<body>
    <h1>Disease Prediction System</h1>
    <form method="POST">
        {% for i in range(1,6) %}
            <input type="text" name="symptom{{ i }}" placeholder="Enter symptom {{ i }}"><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
